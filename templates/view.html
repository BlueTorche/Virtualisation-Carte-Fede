<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
    <table>
        <thead>
            <tr>
                <th>Année de validité</th>
                <th>Numéro de carte</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Année d'étude</th>
            </tr>
        </thead>
        <tbody>
            {% for info in infos %}
                <tr>
                    <td>{{ info.validity_year }}</td>
                    <td>{{ info.number }}</td>
                    <td>{{ info.first_name }}</td>
                    <td>{{ info.last_name }}</td>
                    <td>{{ info.etude }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
