<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
    {% include 'header.html' %}
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container">
    <h2>Créer une Carte fédé</h2>
    <form action="{{ url_for('admin') }}" method="POST">
      <input type="hidden" name="_method" value="CREATE">
      {% if message %}
        <div class="message">{{ message }}</div>
      {% endif %}
      {{ form.csrf_token }}
      <label>{{ form.email.label }} {{ form.email }}</label>
      <label>{{ form.firstname.label }} {{ form.firstname }}</label>
      <label>{{ form.lastname.label }} {{ form.lastname }}</label>
      <label>{{ form.study_year.label }} {{ form.study_year }}</label>
      <label>{{ form.validity_year.label }} {{ form.validity_year }}</label>
      <label>{{ form.card_number.label }} </label>
      <div class="horizontal-display">
        <div style="width:40%">{{ form.card_type }}</div>
        <div style="width:40%;">{{ form.card_number }}</div>
      </div>
      <div class="submit-button">
        {{ form.submit }}
      </div>
    </form>
  </div>

</body>
</html>
